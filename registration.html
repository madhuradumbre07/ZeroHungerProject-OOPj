<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Zero Hunger</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">Zero Hunger</div>
            <ul>
                <li><a href="index.html">Home</a></li>
            </ul>
        </nav>
    </header>

    <main class="form-container">
        <form id="registerForm">
            <h2>Create an Account</h2>
            <div id="errorMessage" class="error-message"></div>
            <div class="input-group">
                <label for="name">Full Name / Organization Name</label>
                <input type="text" id="name" required>
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" required>
            </div>
            <div class="input-group">
                <label for="userType">I am a:</label>
                <select id="userType" required>
                    <option value="donor">Donor (Restaurant, Individual, etc.)</option>
                    <option value="ngo">NGO / Recipient</option>
                </select>
            </div>
            <button type="submit" class="btn">Register</button>
            <p class="form-switch">Already have an account? <a href="login.html">Login here</a></p>
        </form>
    </main>

    <footer>
        <p>&copy; 2025 Zero Hunger Project. All Rights Reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
